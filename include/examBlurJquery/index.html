<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/bootstrap-responsive.css">
	<style>
		.container{
			margin-top:5%;
			background:white;
			padding:50px;
			text-align:center;
			box-shadow: 0 0 10px rgba(0,0,0,0.5); 
		}
		img {
			cursor:pointer;
		}
		.addText{
			background:rgba(255,255,255,0.7);
			position:relative;
			top:0px;
			right:0px;
			width:50%;
			height:150px;
			margin-top:-150px;
			margin-left:50%;
			padding-top:50px;
			cursor:pointer;
			font-weight:bold;
			font-size:16px;
			line-height:12px;
		}
		.blurred {
			-webkit-filter: blur(2px);
			-moz-filter: blur(2px);
			-ms-filter: blur(2px);
			-o-filter: blur(2px);
			filter: blur(2px);
		}
		.title{
			margin-bottom:5%;
			text-align:left;
			margin-left:10px;
		}
		body {
			background:#E5E5E5;
		}
		.span4 {
			margin-right:10px;
			margin-bottom:10px;
		}
		.row {
			text-align:center;
		}
		.row:last-child{
			margin-left:10%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row title">	
			<h3>Пример "размытия" группы блоков, при наведении на один из блоков.</h3>
		</div>
		<div class="row">
			<div class="span4">
				<img src="img/h1_s.jpg">
				<div class="addText">ТекстТекст</div>
			</div>
			<div class="span4">
				<img src="img/h2_s.jpg">
				<div class="addText">ТекстТекст</div>
			</div>
			<div class="span4">
				<img src="img/v1_s.jpg">
				<div class="addText">ТекстТекст</div>
			</div>
		</div>
	</div>
<script src="../../js/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$(".addText").bind('mouseover',function(){
			$(this).animate({
				'width':'70%',
				'margin-left':'100px'
			},500,function(){
				$(".addText").parent().addClass('blurred');
				$(this).parent().removeClass('blurred');
			});
		});
		$(".addText").bind('mouseout',function(){
			$(this).animate({
				'width':'50%',
				'margin-left':'50%'
			},500,function(){
				$(".addText").parent().removeClass('blurred');			
			});
		});
	});
</script>	
</body>
</html>
