		correct = 0;
	$('.main').html(arrQuest[i]);
	$('.btn').on('click',function(){
		answer = $(this).text() == 'Yes' ? 1 : 0; 
		if (answer != correctAnsver[i]) {
			$('.main').addClass('error');
		} else {
			$('.main').addClass('correct');
			correct++;
		}
		$('.btn').hide();

			if (i < 19 ) {
				$('.main').html(arrQuest[++i]).removeClass().addClass('main').show();
				$('.btn').show();
			} else {
				$('.main').html('Правильных ответов: '+ correct +' из 20.').removeClass().addClass('main code');
				if (correct > 18) {
					$('.main').addClass('correct').show();

				} else {
					$('.main').addClass('error').show();
				}	
			}	
		});	
	})
 })
 
 function getBynary(num) {
	var arr_1_0 = []
	while(num > 0) {
		arr_1_0.push(num % 2);
		num = Math.floor(num / 2);
	}
	return arr_1_0.reverse();
}
